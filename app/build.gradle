apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'



android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.christina.avamedl"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'org.researchstack:backbone:1.1.2'
    implementation 'org.researchstack:skin:1.1.2'
    implementation 'net.zetetic:android-database-sqlcipher:3.5.4@aar'
    implementation 'com.madgag.spongycastle:core:1.54.0.0'
    implementation 'com.madgag.spongycastle:prov:1.54.0.0'
    implementation 'com.madgag.spongycastle:pkix:1.54.0.0'
    implementation 'edu.cornell.tech.foundry:sdl_rsx:0.0.7'
    implementation 'edu.cornell.tech.foundry:sdl_rsx_rstbsupport:0.0.1'
    implementation 'edu.cornell.tech.foundry:sdl_rsx_rsrpsupport:0.0.3'
    implementation 'edu.cornell.tech.foundry:sdl_rsx_rsrpohmagebackend:0.0.3'
    annotationProcessor 'co.touchlab.squeaky:squeaky-processor:0.4.0.0'
    implementation 'edu.cornell.tech.foundry:researchsuitetaskbuilder:0.0.5'
    implementation 'edu.cornell.tech.foundry:researchsuiteresultsprocessor:0.0.5'
}
